<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEMORY GAME</title>
    <link rel="stylesheet"  type="text/css" href="css/style.css">
</head>
<body>
    <center id="judul"><h2>Complete Your Data</h2></center>
    <div id="signup">
        <form>
            <div>
                <label>Full Name</label>
                <input type="text" name="name" id="name" class="handle" required>
            </div>
            <div>
                <label>Country</label>
                <input type="text" name="password" id="country" class="handle" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email" class="handle" required>
            </div>
            <div>
                <label>Comfirm Email</label>
                <input type="email" name="comemail" id="comemail" class="handle" required>
            </div>
        </form>
        <div>
            <input type="submit" value="LOGIN" class="cliksubmit" onclick="return validasi()">
        </div>
    </div>

    <div id="regisSuccess">
        <div id="regisSuccessChild">
            <div>
                <label>Your Name</label>
                <p class="showData"></p>
            </div>
            <div>
                <label>Your Email</label>
                <p class="showData"></p>
            </div>
        </div>
        <input type="submit" value="START GAME" class="cliksubmit" onclick="return successRegis()">
    </div>

        <center><h3>PLEASE WAIT...</h3></center>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
    <!-- </div> -->
    <script src="js/script.js"></script>
</body>
</html>
